	<script>
	var xmlhttp = new XMLHttpRequest();
	var url = "https://emma.pixnet.cc/mainpage/blog/categories/hot_weekly/26?page=1&per_page=10&api_version=2&format=json";


	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			var myArr = JSON.parse(xmlhttp.responseText);
			myFunction(myArr);
		}
	}
	xmlhttp.open("GET", url, true);
	xmlhttp.send();


		function myFunction(arr) {
		var data = arr.articles;
		var out = "";
		var i;
		for (i = 0; i < data.length; i++) {
            out += '<li class="collection-item avatar">'
			if ( data[i].thumb != "" ) out += '<img src="' + data[i].thumb + '" class="circle" width="100" length="100" />';
			if ( data[i].title != "" ) out += '<span style=color:red;font-weight:bold class="title">' + data[i].title + '</span>';
			if ( data[i].title != "" ) out += '<p><a href="' + data[i].link + '" target="_blank" class="secondary-content"><i class="material-icons">info_outline</i></a></p>';
			out += '<p> </p>';
			if ( data[i].tags.length != 0 )
			   {
				out += '<p>Tags: ';
				for (j = 0; j < data[i].tags.length; j++) {
					out += data[i].tags[j].tag + ', ';
				}
				out += '</p>';
			   }
			out += '<br /><br />';
            out += '</li>'
		}
		document.getElementById("pixnet-stuff").innerHTML = out;
	}
	</script>
